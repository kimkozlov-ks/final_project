<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input #spy type="text" id="username" class="form-control" [(ngModel)]="username" minlength="8" required name="username"/>
    {{spy.className }}
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" minlength="8" required name="passwrod"/>
  </div>
  <div class="text-danger" *ngIf="isFailed">
    <small>Incorrect creds</small>
  </div>
  <div>
    <input type="submit" name="Login" class="btn btn-primary" (click)="login()"/>
  </div>
</form>
